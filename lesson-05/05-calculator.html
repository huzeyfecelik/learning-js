<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <script>
    let calculation = "";

    function updateCalculation() {
      console.log(calculation);
    }
  </script>
  <body>
    <p>
      <button
        onclick="
    calculation += '1'
    updateCalculation()
    "
      >
        1
      </button>
      <button
        onclick="
    calculation += '2'
    updateCalculation()
    "
      >
        2
      </button>
      <button
        onclick="
    calculation += '3'
    updateCalculation()
    "
      >
        3
      </button>
      <button
        onclick="
    calculation += ' + '
    updateCalculation()
    "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
    calculation += '4'
    updateCalculation()
    "
      >
        4
      </button>
      <button
        onclick="
    calculation += '5'
    updateCalculation()
    "
      >
        5
      </button>
      <button
        onclick="
    calculation += '6'
    updateCalculation()
    "
      >
        6
      </button>
      <button
        onclick="
    calculation += ' - '
    updateCalculation()
    "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
    calculation += '7'
    updateCalculation()
    "
      >
        7
      </button>
      <button
        onclick="
    calculation += '8'
    updateCalculation()
    "
      >
        8
      </button>
      <button
        onclick="
    calculation += '9'
    updateCalculation()
    "
      >
        9
      </button>
      <button
        onclick="
    calculation += ' * '
    updateCalculation()
    "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
    calculation += '0'
    updateCalculation()
    "
      >
        0
      </button>
      <button
        onclick="
    calculation += '.'
    updateCalculation()
    "
      >
        .
      </button>

      <button
        onclick="
    calculation = eval(calculation);
    updateCalculation()
    "
      >
        =
      </button>
      <button
        onclick="
    calculation += ' / '
    updateCalculation()
    "
      >
        /
      </button>
    </p>
    <button
      onclick="calculation = ''
    console.log('Cleared.')"
    >
      Clear
    </button>
  </body>
</html>
